<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>

<div id="gitalk-container"></div>
<script>
  var gitalk = new Gitalk({
    clientID: '{{.Site.Params.gitalk.client_id}}',
    clientSecret: '{{.Site.Params.gitalk.client_secret}}',
    repo: '{{.Site.Params.gitalk.repo}}',
    owner: '{{.Site.Params.gitalk.owner}}',
    admin: '{{.Site.Params.gitalk.admin}}',
    id: '{{.Site.Params.gitalk.id}}',      // Ensure uniqueness and length less than 50
    distractionFreeMode: '{{.Site.Params.gitalk.distractionFreeMode}}'  // Facebook-like distraction free mode
  })
  
  gitalk.render('gitalk-container')
</script>
